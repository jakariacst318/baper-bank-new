<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-4xl text-center font-medium	mt-10 underline decoration-wavy  "> Money <span
                class="font-bold text-amber-500">Details</span></h2>

    </header>
    <main>
        <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-x-20 gap-y-10 px-10 mt-10 items-center">
            <div class="bg-green-700 text-white rounded-lg py-8 space-y-4">
                <h2 class="text-4xl ps-7">deposit</h2>
                <p  class="text-2xl ps-7">$  <span id="deposit-total" class="font-semibold">00  </span></p>
            </div>

            <div class="bg-teal-500 text-white rounded-lg py-8 space-y-4">
                <h2 class="text-4xl ps-7">withdraw</h2>
                <p class="text-2xl ps-7">$ <span id="withdraw-total" class="font-semibold">00</span></p>
            </div>

            <div class="bg-orange-400 text-white rounded-lg py-8 space-y-4">
                <h2 class="text-4xl ps-7">balance</h2>
                <p class="text-2xl ps-7">$ <span id="balance-total" class="font-semibold"> 1050</span></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="grid md:grid-cols-2 gap-x-20 gap-y-10 px-10 mt-10 items-center">
            <div class="bg-violet-700 text-white rounded-lg py-8 space-y-4">
                <h2 class="text-4xl ps-7">Please deposit</h2>

                <div class="flex flex-col items-center ">
                    <input id="depositField" class="w-6/12 block px-5 py-3 my-5 text-black rounded-lg" type="number" placeholder="Deposit Amount">

                    <button id="bnt-deposit"
                        class="bg-orange-500 py-3 px-5 font-semibold rounded-lg text-xl	text-white hover:bg-green-600">Deposit</button>
                </div>
            </div>

            <div class="bg-violet-500 text-white rounded-lg py-8 space-y-4">
                <h2 class="text-4xl ps-7">Please withdraw</h2>

                <div class="flex flex-col items-center ">
                    <input id="withdrawField" class="w-6/12 block px-5 py-3 my-5 rounded-lg  text-black" type="number" placeholder="Withdraw Amount">

                    <button id="bnt-withdraw"
                        class="bg-orange-500 py-3 px-5 font-semibold rounded-lg text-xl	text-white hover:bg-green-600">Withdraw</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
